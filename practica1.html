    /*4.Diseñar un algoritmo para sumar los 100 números siguientes a un valor entero positivo que deberá leer. El algoritmo primero leerá un valor entero positivo, luego calculará el dato y por último mostrará el resultado*/
    function ejercicio4(){
        var num = prompt("Ingrese un número entero positivo:");
        var sum = 0;

        for(i = parseInt(num) ; i <= parseInt(num) + 99; i++){
            sum += i;
        }

        document.write("La suma de los 100 números siguientes a " + num + " es " + sum);
    }

    /*6.Diseñar un algoritmo para leer una lista de números positivos y escribir, después de leerla, el valor máximo y el mínimo de esa lista. El algoritmo leerá un número tras otro hasta que se introduzca un número negativo. Es decir, el algoritmo dejará de leer números cuando lea un número negativo y, entonces, mostrará los valores resultantes.*/
        function ejercicio6(){
            var numero = 0;
            var maximo = Number.MIN_VALUE;
            var minimo = Number.MAX_VALUE;

            while (numero >= 0) {
            numero = parseFloat(prompt('Introduce un número positivo, y para parar uno negativo'));
            
            if (numero >= 0) {
                if (numero > maximo) {
                maximo = numero;
                }
                if (numero < minimo) {
                minimo = numero;
                }
            }
            }

        alert('El máximo valor de la lista es: ' + maximo);
        alert('El mínimo valor de la lista es: ' + minimo);
        }

    /*7.Diseñar un algoritmo para convertir temperaturas en grados Farenheit a grados Celsius. El programa terminará cuando lea una temperatura igual a 999. Como todo el mundo sabe, la  relación entre grados Farenheit (F) y grados Celsius (C) viene dada por: C= 5/9 (F – 32).Compruebe si 50 º Farenheit da 10ºCelsius.*/
    function ejercicio7(){
        var tempF = 0;
        var tempC = 0;
        tempF = parseFloat(prompt("Introduce la temperatura en grados Farenheit:"));
        
        while (tempF != 999) {

    function ejercicio8(){

    /*10.Mostrar todos los números existentes en un rango A .. B, donde A y B son valores pedidos al usuario. El rango puede ser creciente o decreciente, que será solicitado con un "confirm".*/
    function ejercicio10(){
      // Pedir al usuario los valores de A y B
    var A, B, confirmar;
    var i, numero;

    alert("Mostrará todos los números existentes en un rango entre A ... B");
    
    A = parseInt(prompt("Introduzca el valor de A:"));
    B = parseInt(prompt("Introduzca el valor de B:"));

    confirmar = confirm("¿Quiere ver los números en orden creciente? En caso contrario se vera decreciente");

    if (confirmar) {
        for (i = A; i <= B; i++) {
            alert(i);
        }
    } else {
        for (i = B; i >= A; i--) {
            alert(i);
        }
    }
}
